<!DOCTYPE html>
<body>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>

        <div id="workarea"></div>

        <script type="text/javascript" src="./script.js"></script>

        <script>
            var oPicture = new Picture(
                './images/macro.jpg',       //Путь к изображению
                1920,                       //Ширина, пикс
                1200,                       //Высота, пикс
                false,
                false
            );

            /*
             * {Ширина, %; Высота, %; Вертикальная позиция относительно центра %}
             */
            var jsonPreset = `[
                {"iW":33, "iH":75, "iHP":-5},
                {"iW":34, "iH":100, "iHP":0},
                {"iW":33, "iH":75, "iHP":5}
            ]`;

            var oPreset = new Preset(true, false);

            oPreset.getSectionsFromJson(jsonPreset);

            var oSettings = new Settings(
                25,             //Отступ между соседними картинками, мм
                25,             //Отступ от края, мм
                150,            //Минимальная величина рамки, мм (пока не учитывается)
                0.5             //Коэф. [мм / пикс] - т.е сколько реальных милиметров с пикселя мы можем распечатать
            );

            var oWorkArea = new WorkArea(document.getElementById('workarea'), oSettings, 1000, 700);

            oWorkArea.setPicture(oPicture);

            oWorkArea.setPreset(oPreset);

            oWorkArea.setRealSizeByWidth(800);

            oWorkArea.initNode();

            oWorkArea.initCoeff();

            oWorkArea.drawView();

            //console.log(oWorkArea);
        </script>
    </body>
</body>
