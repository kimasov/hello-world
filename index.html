<!DOCTYPE html>
<body>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>

        <div id="workarea"></div>

        <script type="text/javascript" src="./script.js"></script>

        <script>
            var oPicture = new Picture('./images/macro.jpg', 1920, 1200, false, false);

            var jsonPreset = `[
                {"iW":32, "iH":75, "iHP":-5},
                {"iW":36, "iH":100, "iHP":0},
                {"iW":32, "iH":75, "iHP":5}
            ]`;

            var oPreset = new Preset(true, false);

            oPreset.getSectionsFromJson(jsonPreset);

            var oSettings = new Settings(25, 25, 300, 0.5);

            var oWorkArea = new WorkArea(document.getElementById('workarea'), oSettings, 1000, 700);

            oWorkArea.setPicture(oPicture);

            oWorkArea.setPreset(oPreset);

            oWorkArea.setRealSizeByWidth(800);

            oWorkArea.initNode();

            oWorkArea.initCoeff();

            oWorkArea.drawView();

            //console.log(oWorkArea);
        </script>
    </body>
</body>
